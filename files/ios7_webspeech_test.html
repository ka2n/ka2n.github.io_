<!doctype html>
<html lang="en">
<head>
    <title>iOS7 webspeech test</title>
    <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
</head>
<body>

<form>
<dl>
    <dt>text(文章)</dt>
    <dd><input type="text" id="sp_text" value="こんにちは" /></dd>
    <dt>lang(言語)</dt>
    <dd><input type="text" id="sp_lang" value="" /></dd>
    <dt>volume(0 - 1)</dt>
    <dd><input type="text" id="sp_volume" value="1" /></dd>
    <dt>rate(0.1 - 9)</dt>
    <dd><input type="text" id="sp_rate" value="1" /></dd>
    <dt>pitch(0 - 2)</dt>
    <dd><input type="text" id="sp_pitch" value="1" /></dd>
</dl>
</form>


    <button id="speech_button" onclick=''>Speech!!</button>
    <button id="daisaku_button" onclick=''>Speech!!</button>

    <script>
    $(function(){
            $('#speech_button').on('click', function(){
                var speech = new SpeechSynthesisUtterance("こんにちは");
                speech.rate = parseInt($('#sp_rate').val());
                speech.volume = parseInt($('#sp_volume').val());
                speech.pitch = parseInt($('#sp_pitch').val());
                speech.text = $('#sp_text').val();
                speech.lang = $('#sp_lang').val();
                speechSynthesis.speak(speech);
            });
    });
    </script>
</body>
</html>
